<div class="row">
    <div class="small-12 columns">
        <ul class="tabs" data-tab>
            <% _.each(sc.data, function(categories) { %>
            <li class="<%= categories.DOMNode %> tab-title">
                <a href="#/<%= categories.DOMNode %>"><%= categories.name %></a>
            </li>
            <% }); %>
        </ul>
        <br />
    </div>
</div>
