<section class="content active" id="pizza-1-plus-1"><!-- pizza 1+1-->
    <div class='large-12 columns'>
        <h3>
            Pizza "1+1" (diametru 30 cm)
        </h3>
    </div>
    <div class='small-12 large-12 columns'>
        <div class='row categ-group'>
            <% _.each(sc.data, function(products) { %>
            <% if ( !_.isUndefined(products.oneplusone) ) { %>
            <div class='medium-6 large-4 columns product'>
                <img src='assets/images/data/<%= products.url %>' />
                <h4>
                    <%= products.name %>
                </h4>
                <p>
                    <%= products.ingredients %>
                </p>
                <ul class='button-group round even-3'>
                    <li class='small button secondary has-tip' data-tooltip title='1+1 gratis - pizza 30cm'>
                        <%= products.weight %> gr
                    </li>
                    <li class='small button secondary has-tip' data-tooltip title='la acest pret primesti 2 pizza grande'>
                        <%= products.oneplusone.price %> lei
                    </li>
                </ul>
            </div>
            <% }}); %>
        </div>
    </div>
</section> <!-- / pizza 1+1-->
